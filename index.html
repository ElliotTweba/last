<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>Health Bank</title>
        <!-- Bootstrap -->
        <link href="css/login.css" rel="stylesheet">
        <link href="css/loginstyle.css" rel="stylesheet">
</head>
<body>
    <div class="container-fluid">
        <center>
                <div class="h1-txt"><h2>Health Bank</h2></div>
                <div class="tbl-border">
                    <div class="panel1">
                        <div class="panel-body">
                            <p class="log">Login</p>
                            <form class="form-horizontal" action="./Redirect">
                                <div class="input-group input-group-lg">
                                <span class="input-group-addon" id="sizing-addon1">
                                    <span class="glyphicon glyphicon-user" aria-hidden="true"></span>
                                        
                                </span>
                                <select class="form-control" required="required" name="selector">
                                    <option value="" >Select User</option>
                                    <option value="1">Admin</option>
                                    <option value="2">Doctor</option>
                                    <option value="3">Pharmacist</option>
                                    <option value="4">Patient</option>
                                    <option value="5">Representative</option>
                                </select>
                            </div><br>
                            <div class="input-group input-group-lg">
                                <span class="input-group-addon" id="sizing-addon1">
                                    <span class="glyphicon glyphicon-envelope" aria-hidden="true"></span>
                                </span>
                                <input type="number" class="form-control" name="userId" placeholder="Medical id" required aria-describedby="sizing-addon1">
                            </div><br>
                            <div class="input-group input-group-lg">
                                <span class="input-group-addon" id="sizing-addon1">
                                    <span class="glyphicon glyphicon-lock" aria-hidden="true"></span>
                                </span>
                                <input type="number" hidden="" name="user" value="1001">
                                <input type="password" name="userPass" class="form-control" placeholder="Password" required aria-describedby="sizing-addon1">
                            </div><br>
                            <div class="col-sm-7 col-sm-offset-2">
                                <button type="submit" name = "submit" class="btn btn-primary btn-block btn-lg">Login</button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
            <!--------------- Footer -------------------->
            <div class="align-footer">
                <div class="locate1">
                    <a href="locations/allHospitals.html">Location</a>
                </div>
                <div class="row footer ">
                    
                    <div class="col-md-12">
                        <div>
                        Copyrights Â© Health Bank 2017. All rights reserved. </div>
                    </div>
                </div>
            </div>
            <!--- Footer Ends Here --------------------------->
        </center>
    </div>
</body>
</html>
